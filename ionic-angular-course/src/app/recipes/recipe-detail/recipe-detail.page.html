<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{ loadedRecipe.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
        <ion-row size="12">
            <ion-col class="ion-no-padding">
                <ion-img  [src]="loadedRecipe.imageUrl"></ion-img>
            </ion-col>
        </ion-row>
        <ion-row size="12">
            <ion-col>
                <h1 class="ion-text-center">
                    {{loadedRecipe.title}}
                </h1>
            </ion-col>
        </ion-row>
        <ion-row size="12">
            <ion-col>
                <ion-list>
                    <ion-item *ngFor="let ingredient of loadedRecipe.ingredients">
                        {{ingredient}}
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
