<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses list</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <i-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Course</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-item>
                <ion-label position="floating">Course name</ion-label>
                <ion-input type="text" id="input-course-name" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Rating (0-5)</ion-label>
                <ion-input type="number" id="input-course-rating" placeholder="0-5"></ion-input>
            </ion-item>
            <ion-button id="btn-add" class="ion-margin">Add</ion-button>
            <ion-list id="course-list">
                
            </ion-list>
        </ion-content>
    </i-app>
    <script src="app.js"></script>
</body>
</html>
